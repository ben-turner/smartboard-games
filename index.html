<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="loader-wrapper" class="wrapper">
      <div id="loader-box" class="floating-box">
        <h1>Load a Game</h1>
        <hr>
        <div class="center spaced">
          <input type="file" id="fileSelector"></input><br>
        </div>
      </div>
    </div>
    <div id="game" class="wrapper">
      <div id="question" class="floating-box">
        <h1>Who came up with the theories of General and Special relativity?</h1>
      </div>
      <div id="answer" class="floating-box">
        <h1>Albert Einstein</h1>
      </div>
      <div class="floating-box controls">
        <button id="nextBtn">Next</button><br>
        <button id="resetBtn">Reset</button><br>
        <!--<button id="prevBtn">Prev</button>-->
      </div>
      <div id="buttons">
        <button class="answerbutton" id="button1"></button>
        <button class="answerbutton" id="button2"></button>
        <button class="answerbutton" id="button3"></button>
        <button class="answerbutton" id="button4"></button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
